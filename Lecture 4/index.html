<!DOCTYPE html>

<body>
<table width="100%" border="1" cellspacing="0">

        <td data-used="used-td">test</td>
        <td data-used="used-td">54354234</td>
        <td><span data-delete="delete">delete row -</span></td>
    </tr>

    <tr class="report-title" data-title="report-2">
        <th colspan="5">Отчет по механике <span data-add="row">add row +</span></th>

    </tbody>
</table>
